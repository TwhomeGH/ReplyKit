name: iOS Archive & Release via Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Detect default scheme
      - name: Set default scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default > default
          echo Using default scheme: $default

      # 3️⃣ Build & Archive (Unsigned)
      - name: Build & Archive Unsigned
        run: |
          mkdir -p build
          scheme=$(cat default)
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then
              filetype="workspace"
              file_to_build=`ls -A | grep -i \\.xcworkspace\$`
          else
              filetype="project"
              file_to_build=`ls -A | grep -i \\.xcodeproj\$`
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')

          xcodebuild clean -$filetype "$file_to_build" -scheme "$scheme" -configuration Release
         
    
          xcodebuild archive \
            -$filetype "$file_to_build" \
            -scheme "$scheme" \
            -configuration Release \
            -archivePath $PWD/build/liveApp.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""
            
      # 4️⃣ Export Unsigned IPA using external plist
      - name: Export Unsigned IPA
        run: |
        
          cd build
          cp -r liveApp.xcarchive/Products/Applications/*.app .
          mkdir -p Payload
          mv *.app Payload/

          
          TAG=${GITHUB_REF##*/} 

          zip -r liveApp_${TAG}.ipa Payload

          mv liveApp.xcarchive liveApp_${TAG}.xcarchive
          cd ..

          echo "Listing build directory contents"
          ls -alR build/
          
          

      - name: Upload Release with merged body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          GITHUB_API="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases"
          NEW_MESSAGE="Automated unsigned iOS build \nUpdated at $(date +'%Y/%m/%d %H:%M:%S')"

          # 嘗試取得現有 release
          RELEASE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          $GITHUB_API/tags/$TAG_NAME)

          RELEASE_ID=$(echo "$RELEASE" | jq -r '.id // empty')

          if [ -n "$RELEASE_ID" ]; then
          # Release 存在 → 合併 body
          EXISTING_BODY=$(echo "$RELEASE" | jq -r '.body')
          MERGED_BODY="${EXISTING_BODY}\n\n${NEW_MESSAGE}"

          # 更新 Release
          curl -X PATCH \
           -H "Authorization: token $GITHUB_TOKEN" \
           -H "Accept: application/vnd.github.v3+json" \
           $GITHUB_API/$RELEASE_ID \
          -d "{\"body\": \"$MERGED_BODY\"}"
          else
          # Release 不存在 → 建立 Release
          curl -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          $GITHUB_API \
          -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$TAG_NAME\", \"body\": \"$NEW_MESSAGE\", \"draft\": false, \"prerelease\": false}"
          fi


        
      # 5️⃣ Upload IPA & Archive to Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            build/*.ipa
            build/liveApp_${{ github.ref_name }}*.xcarchive
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
